<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>ADD PRODUCTS</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_id">Title</label>
      <div class="col-md-4">
        <input id="product_id" name="product_id" placeholder="PRODUCT TITLE" class="form-control input-md"
          [(ngModel)]="produit.title" type="text">

      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_description">DESCRIPTION</label>
      <div class="col-md-4">
        <textarea class="form-control" id="product_description" placeholder="PRODUCT DESCRIPTION"
          name="product_description" [(ngModel)]="produit.description"></textarea>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="price">PRICE</label>
      <div class="col-md-4">
        <input id="price" name="price" placeholder="PRICE" class="form-control input-md" required="" type="text"
          [(ngModel)]="produit.price">

      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
      <div class="col-md-4">
        <select id="product_categorie" name="product_categorie" class="form-control" [(ngModel)]="produit.product_type">
          <option value="cosmotique">CosmOtique</option>
          <option value="textile">Textile</option>
          <option value="alimentaire">Alimentaire</option>
        </select>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group" *ngIf="id_product == undefined">
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary" (click)="validateForm()">Create</button>
      </div>
    </div>

    <div class="form-group" *ngIf="id_product != undefined">
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-success" (click)="updateForm()">Update</button>
      </div>
    </div>

  </fieldset>
</form>
